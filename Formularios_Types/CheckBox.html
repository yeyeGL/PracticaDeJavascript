<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    



    <h4>Hola que lenguajes conoces mu pae</h4>


    <form>

        <input type="checkbox" id="check1">Java<br>
        <input type="checkbox" id="check2">C#<br>
        <input type="checkbox" id="check3">C++<br>
        <input type="checkbox" id="check4">Python<br>
        <input type="checkbox" id="check5">JavaScript<br>
        <input type="button" value="Evaluar" onclick="SeleccionDeCheckBox()">


    </form>

    <script>

        
        function SeleccionDeCheckBox() {
            let cantidad = 0;
            if (document.getElementById('check1').checked) {
                cantidad++;
            }
            if (document.getElementById('check2').checked) {
                cantidad++;
            }
            if (document.getElementById('check3').checked) {
                cantidad++;
            }
            if (document.getElementById('check4').checked) {
                cantidad++;
            }
            if (document.getElementById('check5').checked) {
                cantidad++;
            }
            if (cantidad == 1) {
                alert('Conoces un solo lenguaje');

            } else {
                alert('Hola pae la cantidad de lenguajes que conoces son. ' + cantidad)

            }



        }
    </script>





</body>

</html>
