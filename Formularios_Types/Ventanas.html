<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h4>Funciones open y confirmar</h4>

    <form>
        Abrir en otra pestaña
        <input type="button" value="Abrir" onclick="Abrir()"><br><br>
        Abrir en otra pestaña
        <input type="button" value="Abrir" onclick="Ventana()"><br><br>
        <input type="button" value="Salir" onclick="Confirmar()"><br><br>


    </form>


    <script>

        function Abrir(){
            let ventana = open();
            ventana.document.write('Soy una nueva pestaña');
        }

        function Ventana(){
            let ventana = open('','','width=400, heigth=250');
            ventana.document.write('Soy otra ventana de pagina web');
            
        }

        function Confirmar(){
            let respuesta = confirm('Desea salir de la pagina');
            if(respuesta == true){
                window.close();
            }
        }





    </script>




    
</body>
</html>
