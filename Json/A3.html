<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="nombre"></div>

    <script>
        let DatosJson;
        fetch('Persona.json')
            .then(res => res.json())
            .then((salida) => {
                DatosJson = salida;


                let elementoTexto = document.getElementById('nombre');
                elementoTexto.textContent = DatosJson.Direccion.Ciudad;

            })
            .catch(function(error) {alert(error)});

            
    </script>







</body>

</html>
